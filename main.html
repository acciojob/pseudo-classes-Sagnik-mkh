<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CSS Pseudo Classes Example</title>
		<style>
			/* Root pseudo-class for background color */
			:root {
				--page-bg: rgb(135, 206, 235);
			}

			body {
				background-color: var(--page-bg);
				font-family: Arial, sans-serif;
				padding: 20px;
			}

			/* Article with paragraphs */
			article p:first-child {
				color: white;
				background-color: black;
				padding: 10px;
			}

			article p:nth-child(2) {
				/* standard text color, optional */
				color: black;
				padding: 10px;
			}

			article p:last-child {
				color: red;
				padding: 10px;
			}

			/* Unordered list styling */
			ul li {
				background-color: gray;
				width: 50%;
				padding: 10px;
				margin: 5px 0;
				list-style: none;
			}

			/* Odd items white background */
			ul li:nth-child(odd) {
				background-color: white;
			}

			/* First and last items font size 22px */
			ul li:first-child,
			ul li:last-child {
				font-size: 22px;
			}

			/* Third-to-last item pink background */
			ul li:nth-last-child(3) {
				background-color: pink;
			}
		</style>
	</head>

	<body>

		<article>
			<p>This is the first paragraph (white text on black background).</p>
			<p>This is the second paragraph (standard text color).</p>
			<p>This is the third paragraph (red text).</p>
		</article>

		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
			<li>Item 5</li>
		</ul>

	</body>

</html>
